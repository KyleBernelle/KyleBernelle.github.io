# site configuration

theme: jekyll-theme-minimal

lang: en

# jekyll-seo-tag settings › https://github.com/jekyll/jekyll-seo-tag/blob/master/docs/usage.md

# main title
title: RoA2 Test

# subtitle
tagline: Github Pages

author:
  name: Kyle Bernelle
  # sets the `author.url` property. helps Google to disambiguate the correct author of articles
  url: https://github.com/KyleBernelle/

# URL to a site-wide logo (e.g.: /assets/your-company-logo.png)
#logo:

# end of `jekyll-seo-tag` settings

# color scheme setting
# note: empty will follow the system prefer color by default,
# and there will be a toggle to switch the theme between dark
# and light on the bottom left of the sidebar.
# available options: light, dark
theme_mode: dark

paginate: 10

# base URL of your site
baseurl: ""

# default site-wide value for all pages
defaults:
  - scope:
      path: "" # empty string means all files
    values:
      seo_description_max_words: 200

# ------------ following options are not recommended to be modified ------------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge Options › https://github.com/jneen/rouge#full-options
    css_class: highlight
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: "" # An empty string here means all files in the project
      type: posts
    values:
      layout: post
      comments: true # Enable comments in posts.
      toc: true # Display TOC column in posts.
      # DO NOT modify the following parameter unless you are confident enough
      # to update the code of all other post links in this project.
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs # see `site.collections`
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - rollup.config.js
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    tag: tag
    category: category
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
